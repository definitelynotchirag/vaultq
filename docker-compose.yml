services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vaultq-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # All other environment variables are loaded from ./backend/.env via env_file

    networks:
      - vaultq-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
networks:
  vaultq-network:
    driver: bridge

